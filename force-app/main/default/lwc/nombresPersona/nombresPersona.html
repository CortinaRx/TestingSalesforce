<template>
    <lightning-card>
    <lightning-input label="Nombre" name="nombre" onchange={getName}></lightning-input>
    <lightning-input label="Apellido" name="apellido"  onchange={getName}></lightning-input>
    
    <lightning-button label="Add Names" onclick={addNames} ></lightning-button>

    <template if:false={bandera}>
        <div>
            <h1>No hay nada que mostrar Wey</h1>
        </div>
    </template>

    <template if:true={bandera}>
        <div>
            <template for:each={arrayNombre} for:item="nombre">
                <h1 key={nombre}>{nombre}</h1>
            </template>
        </div>
    
    </template>
   
    </lightning-card>
    
    
</template>

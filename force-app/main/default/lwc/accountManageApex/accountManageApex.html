<template>
    <lightning-card title="All Accounts">
        <lightning-input type="number" label="Number of Accounts" onchange={numberOfAccountChangeHandler}></lightning-input>
        <p><lightning-button label="Get Accounts" onclick={getAccounts}></lightning-button></p>
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accounts} for:item="acc">
                    <li key={acc.id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={acc.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={acc.Phone}>{acc.Phone} Prueba</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
